name: Build

on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build kpmmgr
        run: |
          cd su
          $ANDROID_NDK_HOME/ndk-build -B V=1 NDK_DEBUG=0 NDK_LOG=1
          cd ..
          cd kpmmgr
          $ANDROID_NDK_HOME/ndk-build -B V=1 NDK_DEBUG=0 NDK_LOG=1
          cd ..
          cd susfs
          $ANDROID_NDK_HOME/ndk-build -B V=1 NDK_DEBUG=0 NDK_LOG=1
          cd ..
          tree
