name: Build

on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build kpmmgr
        run: |
          cd su
          V=1 VERBOSE=1 make -f $ANDROID_NDK_HOME/ndk-build
          cd ..
          cd kpmmgr
          V=1 VERBOSE=1 make -f $ANDROID_NDK_HOME/ndk-build
          cd ..
          cd susfs
          V=1 VERBOSE=1 make -f $ANDROID_NDK_HOME/ndk-build
          cd ..
          tree
